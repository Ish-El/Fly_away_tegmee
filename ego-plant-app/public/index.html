<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ego Plant</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #plantCanvas { margin: 0 auto; }
  </style>
</head>
<body>
  <h1>Ego Plant</h1>
  <p id="promptText"></p>
  <button id="nextPrompt">Next Prompt</button>
  <p>Type your response:</p>
  <input type="text" id="userInput" size="50">
  <button id="submitBtn">Submit</button>
  <div>
    <button class="weather" data-event="regret">Regret</button>
    <button class="weather" data-event="envy">Envy</button>
    <button class="weather" data-event="joy">Joy</button>
  </div>
  <p id="comment"></p>
  <div id="plantCanvas"></div>
</body>
</html>
